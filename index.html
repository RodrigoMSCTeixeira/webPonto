<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Ponto</title>
  </head>
  <body>
    <header></header>
    <section>
      <button id="alertSound" style="display: none"></button>
      <div class="clock">
        <div class="circle circle1" style="--clr: #04fc43" id="seconds">
          <i></i>
        </div>
        <div class="circle circle2" style="--clr: #fee800" id="minutes">
          <i></i>
        </div>
        <div class="circle circle3" style="--clr: #ff2972" id="hours">
          <i></i>
        </div>
        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
      </div>
      <div class="countdown">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
      </div>
      <div class="options">
        <button id="start">inciar jornada</button>
        <button id="extraHour">iniciar hora extra</button>
        <button id="end">finalizar jornada</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Data</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>Hora Extra</th>
          </tr>
        </thead>
        <tbody id="calendar-body" class="calendar-body"></tbody>
      </table>
      <form
        name="submit-to-google-sheet"
        onsubmit="return mySubmitFunction(event)"
        class="form"
      >
        <label for="date">Data</label>
        <input name="date" type="text" id="date" readonly />
        <label for="start">Entrada</label>
        <input name="start" type="text" id="input" readonly />
        <label for="intervalStart">Intervalo Saída</label>
        <input name="intervalStart" type="text" id="intervalStart" readonly />
        <label for="intervalEnd">Intervalo Retorno</label>
        <input name="intervalEnd" type="text" id="intervalEnd" readonly />
        <label for="exit">Saída Programada</label>
        <input name="exit" type="text" id="exit" readonly />
        <label for="extraHourStart">Hora Extra Inicio</label>
        <input name="extraHourStart" type="text" id="extraHourStart" readonly />
        <label for="extraHourEnd">Hora Extra Fim</label>
        <input name="extraHourEnd" type="text" id="extraHourEnd" readonly />
        <label for="end">Saída</label>
        <input name="end" type="text" id="output" readonly />
        <button type="submit" id="submit" class="buttonSubmit">Send</button>
      </form>
    </section>
    <script src="ts/index.ts" type="text/babel"></script>
    <script src="js/axios.js"></script>
  </body>
</html>
