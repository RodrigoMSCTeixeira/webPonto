<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Ponto</title>
  </head>
  <body>
    <header></header>
    <section>
      <div class="counter">
        <div id="hours"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
      </div>
      <div class="options">
        <button id="start">inciar jornada</button>
        <button id="extraHour">iniciar hora extra</button>
        <button id="end">finalizar jornada</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>Data</th>
            <th>Entrada</th>
            <th>Saída</th>
            <th>Hora Extra</th>
          </tr>
        </thead>
        <tbody id="calendar-body" class="calendar-body"></tbody>
      </table>
      <form
        name="submit-to-google-sheet"
        onsubmit="return mySubmitFunction(event)"
        class="form"
      >
        <label for="count">Atualizar</label>
        <input name="count" type="text" id="count" readonly />
        <label for="date">Data</label>
        <input name="date" type="text" id="date" readonly />
        <label for="start">Entrada</label>
        <input name="start" type="text" id="input" readonly />
        <label for="intervalStart">Intervalo Saída</label>
        <input name="intervalStart" type="text" id="intervalStart" readonly />
        <label for="intervalEnd">Intervalo Retorno</label>
        <input name="intervalEnd" type="text" id="intervalEnd" readonly />
        <label for="exit">Saída Programada</label>
        <input name="exit" type="text" id="exit" readonly />
        <label for="extraHourStart">Hora Extra Inicio</label>
        <input name="extraHourStart" type="text" id="extraHourStart" readonly />
        <label for="extraHourEnd">Hora Extra Fim</label>
        <input name="extraHourEnd" type="text" id="extraHourEnd" readonly />
        <label for="end">Saída</label>
        <input name="end" type="text" id="output" readonly />
        <button type="submit" id="submit" class="buttonSubmit">Send</button>
      </form>
    </section>
    <script src="ts/index.ts" type="text/babel"></script>
    <script src="js/axios.js"></script>
  </body>
</html>
