<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Ponto</title>
  </head>
  <body>
    <section>
      <table></table>
      <form name="submit-to-google-sheet" class="main-form">
        <label for="user" class="label label-user">Usuário</label>
        <input type="text" class="user" readonly />

        <label for="date" class="label label-date">Data</label>
        <input type="text" name="date" id="date" class="date" readonly />

        <label for="start" class="label label2 label-start">Início</label>
        <input
          type="text"
          name="start"
          id="start"
          class="input start"
          readonly
        />

        <label for="interval-start" class="label label2 label-in-start">
          Intervalo Saída
        </label>
        <input
          type="text"
          id="intervalStart"
          name="intervalStart"
          class="input interval-start"
          readonly
        />

        <label for="interval-end" class="label label2 label-in-end">
          Intervalo Retorno
        </label>
        <input
          type="text"
          id="intervalEnd"
          name="intervalEnd"
          class="input interval-end"
          readonly
        />

        <label for="exit" class="label label2 label-exit">
          Horário de Saída
        </label>
        <input type="text" name="exit" id="exit" class="input exit" readonly />

        <label for="extra-hour-start" class="label label2 label-he-start">
          Hora Extra Início
        </label>
        <input
          type="text"
          id="extra-hour-start"
          name="extraHourStart"
          class="input extra-hour-start"
          readonly
        />

        <label for="extra-hour-end" class="label label2 label-he-end">
          Hora Extra Fim
        </label>
        <input
          type="text"
          id="extra-hour-end"
          name="extraHourEnd"
          class="input extra-hour-end"
          readonly
        />

        <label for="end" class="label label2 label-end">Fim</label>
        <input type="text" name="end" id="end" class="input end" readonly />
      </form>

      <div class="displays">
        <div class="frame controls">
          <button id="buttonStart">iniciar</button>
          <button id="buttonExtraHour">hora extra</button>
          <button id="buttonFinish">parar</button>
        </div>

        <div class="frame countdown">
          <h4>tempo restante</h4>
          <div id="countdownHours">00</div>
          <div id="countdownMinutes">00</div>
          <div id="countdownSeconds">00</div>
        </div>

        <div class="frame extra-hour">
          <h4>hora extra</h4>
          <div id="hour">00</div>
          <div id="minute">00</div>
          <div id="second">00</div>
        </div>

        <div class="frame now">
          <h4>hora</h4>
          <div id="clockHours">00</div>
          <div id="clockMinutes">00</div>
          <div id="clockSeconds">00</div>
        </div>
      </div>
    </section>
    <script src="ts/clock.ts" type="text/babel"></script>
    <script src="ts/countdown.ts" type="text/babel"></script>
    <script src="js/axios.js"></script>
  </body>
</html>
